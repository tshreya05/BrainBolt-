services:
  postgres:
    image: postgres:16-alpine
    environment:
      POSTGRES_USER: brainbolt
      POSTGRES_PASSWORD: brainbolt
      POSTGRES_DB: brainbolt
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./db/migrations:/docker-entrypoint-initdb.d:ro
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U brainbolt -d brainbolt"]
      interval: 5s
      timeout: 3s
      retries: 20

  redis:
    image: redis:7-alpine
    ports:
      - "6379:6379"
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 5s
      timeout: 3s
      retries: 20

  backend:
    build:
      context: ./backend
    environment:
      PORT: 4000
      NODE_ENV: production
      CORS_ORIGIN: http://localhost:3000
      DATABASE_URL: postgresql://brainbolt:brainbolt@postgres:5432/brainbolt
      REDIS_URL: redis://redis:6379
      SESSION_TTL_SECONDS: 1800
      DIFFICULTY_MIN: 1
      DIFFICULTY_MAX: 10
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    ports:
      - "4000:4000"

  frontend:
    build:
      context: ./frontend
      args:
        NEXT_PUBLIC_API_BASE_URL: http://localhost:4000
    environment:
      NEXT_PUBLIC_API_BASE_URL: http://localhost:4000
    depends_on:
      - backend
    ports:
      - "3000:3000"

volumes:
  postgres_data:

